<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Fibonacci Sequence Generator</title>
      <link rel="stylesheet" href="style.css" type="text/css">
   </head>
   <body>
    <div class="container">
        <h1>Fibonacci Sequence Generator</h1>
        <label for="length">Sequence length:</label>
        <input type="number" id="length" min="1" placeholder="Enter Number" />
        <button onclick="generateFibonacci()">Generate</button>
        <div class="output"></div>
        <div class="Fibonacci-sequence" id="fib-Sequence">
        </div>  
</body>
<script src="./index.js"></script>
</html>
